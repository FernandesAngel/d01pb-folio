<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Folio</title>
</head>

<body>
  <div class="hero-section-menu">
    <nav>
      <div class="logo">
        <img src="images/logo-dark.svg" alt="Logotipo da Folio">
      </div>
      <div class="menu">
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Work</a></li>
          <li><a href="">Services</a></li>
          <li class="jobs">
            <a href="">
              Jobs
            </a>
            <img src="images/notification.svg" alt="Contagem de notificações">
          </li>
        </ul>
      </div>
      <div class="contact-us-button">
        <button>Contact Us</button>
      </div>
    </nav>
    <main class="hero-section-content">
      <div class="content-left">
        <h1>Stand Out from The Crowd.</h1>
        <p>Agency is a full-service agency, busy designing and building beautiful digital products, brands, and
          experiences.</p>
        <button class="main-button">Recent Work</button>
        <button class="scroll-down-button">
          <div>
            <img src="images/arrow-style1-purple.svg" alt="">
          </div>
          Scroll down
        </button>
      </div>
      <div class="content-right">
        <div class="content-right-image">
          <img src="images/hero-img.png" alt="">
        </div>
      </div>
    </main>
  </div>

  <div>
  <section id="who-we-are">
    <div class="header-content">
      <div class="top-header">
        <div class="mini-logo">
          <img src="images/logo-mini.svg" alt="">
        </div>
        <div class="section-name">
          <p class="number">01</p>
          <p>Who We Are</p>
        </div>
      </div>
      <div class="main-header">
        <h2>We Make Designs that Lead and Inspire</h2>
        <div class="pagination">
          <button class="left-arrow">
            <img src="images/arrow-white-normal.svg" alt="">
          </button>
          <button class="right-arrow">
            <img src="images/arrow-style2.svg" class="image-rotate" alt="">
          </button>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="main-years">
        <ul>
          <li>2017</li>
          <li>2018</li>
          <li>2019</li>
          <li>2020</li>
          <li>2021</li>
        </ul>
      </div>
      <div class="main-image">
        <img src="images/section01-img.png" alt="">
      </div>
    </div>
  </section>
</div>
</body>

</html>
